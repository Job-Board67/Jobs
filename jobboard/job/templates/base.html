{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}Work Hub{% endblock %}</title>
  <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>

<header class="topbar">
  <div class="topbar__inner">
    <div class="brand">
      <div class="brand__logo">WH</div>
      <div class="brand__text">
        <div class="brand__title">Work Hub</div>
        <div class="brand__subtitle">Find your next role</div>
      </div>
    </div>

    <div style="margin-left:auto; display:flex; gap:16px; align-items:center;">

      {% if user.is_authenticated and user.profile.role == "employer" %}
        <a href="{% url 'create_job' %}"
           style="color:#fff;
                  text-decoration:none;
                  font-weight:600;
                  padding:6px 14px;
                  border-radius:6px;
                  background:linear-gradient(135deg,#2563eb,#1e40af);">
            Create Application
        </a>
      {% endif %}

      {% if user.is_authenticated %}
        <a href="{% url 'profile' %}"
           style="color:#fff;
                  text-decoration:none;
                  font-weight:700;">
            Profile
        </a>
      {% endif %}

    </div>
  </div>
</header>

<main class="container">
  {% block content %}{% endblock %}
</main>

</body>
</html>
