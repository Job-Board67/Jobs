{% extends "base.html" %}
{% load static %}

{% block title %}Login | Job Board{% endblock %}

{% block content %}
<div class="job-card card-detail" style="max-width:420px;margin:40px auto;">

    <h2 class="job-title" style="margin-top:0;">Login</h2>
    <p class="muted">Sign in to continue</p>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}

        <div class="actions" style="margin-top:12px;">
            <button type="submit" class="btn" style="width:100%;">
                Login
            </button>
        </div>
    </form>

    <div style="margin-top:16px;text-align:center;">
        <span class="muted">Donâ€™t have an account?</span><br>

        <a href="{% url 'register' %}"
           class="btn"
           style="
             margin-top:8px;
             display:inline-block;
             background:linear-gradient(135deg,#22c55e,#16a34a);
           ">
            Register
        </a>
    </div>

</div>
{% endblock %}
