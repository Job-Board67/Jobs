{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | Work Hub</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>

<header class="topbar">
    <div class="topbar__inner">
        <div class="brand">
            <div class="brand__logo">WH</div>
            <div class="brand__text">
                <div class="brand__title">Work Hub</div>
                <div class="brand__subtitle">Find your next role</div>
            </div>
        </div>
    </div>
</header>

<main class="container">
    <div class="job-card" style="max-width:420px;margin:40px auto;">
        <h2 class="job-title">Login</h2>

        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}

            <button type="submit" class="btn" style="width:100%;margin-top:10px;">
                Login
            </button>
        </form>

        <div style="margin-top:16px;text-align:center;">
            <span class="muted">Donâ€™t have an account?</span><br>
            <a href="{% url 'register' %}" class="btn"
               style="margin-top:8px;display:inline-block;background:linear-gradient(135deg,#22c55e,#16a34a);">
                Register
            </a>
        </div>
    </div>
</main>

</body>
</html>
