{% extends "base.html" %}
{% load static %}

{% block title %}Register | Job Board{% endblock %}

{% block content %}
<div class="job-card card-detail" style="max-width:420px;margin:40px auto;">

    <h2 class="job-title" style="margin-top:0;">Register</h2>
    <p class="muted">Create your Job Board account</p>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}

        <div class="actions" style="margin-top:12px;">
            <button type="submit" class="btn" style="width:100%;">
                Create account
            </button>
        </div>
    </form>

    <div style="margin-top:16px;text-align:center;">
        <span class="muted">Already have an account?</span><br>

        <a href="{% url 'login' %}"
           class="btn"
           style="
             margin-top:8px;
             display:inline-block;
             background:linear-gradient(135deg,#2563eb,#7c3aed);
           ">
            Login
        </a>
    </div>

</div>
{% endblock %}
