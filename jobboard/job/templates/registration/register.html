{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register | Job Board</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>

<header class="topbar">
    <div class="topbar__inner">
        <div class="brand">
            <div class="brand__logo">JB</div>
            <div class="brand__text">
                <div class="brand__title">Job Board</div>
                <div class="brand__subtitle">Create your account</div>
            </div>
        </div>
    </div>
</header>

<main class="container">
    <div class="job-card" style="max-width:420px;margin:40px auto;">
        <h2 class="job-title">Register</h2>

        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}

            <button type="submit" class="btn" style="width:100%;">
                Create account
            </button>
        </form>

        <div style="margin-top:16px;text-align:center;">
            <a href="{% url 'login' %}" class="muted">Already have an account? Login</a>
        </div>
    </div>
</main>

</body>
</html>
