{% extends "base.html" %}
{% block title %}Profile | Work Hub{% endblock %}

{% block content %}
<div class="job-card" style="max-width:720px;margin:20px auto;">
    <h2 class="job-title">Profile</h2>

    <p><b>Username:</b> {{ request.user.username }}</p>
    <p><b>Email:</b> {{ request.user.email }}</p>
    <p><b>Role:</b> {{ profile.get_role_display }}</p>

    <div style="margin-top:16px; display:flex; gap:10px; align-items:center;">
        <a class="btn" href="{% url 'job_list' %}">Back to jobs</a>

        <form method="post" action="{% url 'logout' %}" style="margin:0;">
            {% csrf_token %}
            <button class="btn" type="submit"
                    style="background:linear-gradient(135deg,#ef4444,#dc2626);">
                Logout
            </button>
        </form>
    </div>
</div>
{% endblock %}
