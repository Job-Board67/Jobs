{% extends "base.html" %}

{% block title %}Profile{% endblock %}

{% block content %}
<div class="profile-card">
    <h2>My Profile</h2>

    <p><strong>Username:</strong> {{ request.user.username }}</p>
    <p><strong>Email:</strong> {{ request.user.email }}</p>
    <p><strong>Role:</strong> {{ request.user.profile.role }}</p>
</div>
{% endblock %}
